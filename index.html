<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSpeak - Real-Time Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to SafeSpeak</h1>
        <h2>Anonymous Venting & Real-Time Chat</h2>

        <!-- Login Section -->
        <div id="login-section">
            <input type="text" id="username" placeholder="Enter Username" />
            <button id="login-btn">Log In</button>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" style="display: none;">
            <div id="chat-box"></div>
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button id="send-btn">Send Message</button>
            <br><br>
            <h3>Venting</h3>
            <textarea id="venting-input" placeholder="Vent here..." rows="4"></textarea>
            <button id="vent-btn">Submit Vent</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
